<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student registration form</title>
        <body>
            <h1>Student Registration Form</h1>
        <form action="#" method="post">
            <form>
                <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter student name"><br>

            <label for ="Date of Birth">Date of Birth:</label>
            <input type="text" id="Date of Birth" name="Date of Birth" placeholder="Enter Date of Birth"><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter student email"><br>
            <fieldset>
                <legend>Gender:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </fieldset>

               <label for="address">Address:</label>
               <input type="text" id="address" name="address" placeholder="Enter Student address"><br>
               
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter Student phone"><br>

                 <label for="course">Course:</label>
                 <input type="text" id="course" name="course" placeholder="Enter Student course"><br>

                 <button type="register">Register</button>
                 <button type="cancel">Cancel</button>

               



        </body>
       

    </head>
</html>
            </form>
